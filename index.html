<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheepens Consultancy</title>
  </head>
  <body class="antialiased">
    <div
      class="grid grid-rows-[20px_1fr_20px] items-center justify-items-center min-h-screen p-8 pb-20 gap-16 sm:p-20 font-[family-name:var(--font-geist-sans)]"
    >
      <main
        class="flex flex-col gap-[32px] row-start-2 items-center sm:items-start"
      >
        <div class="size-32 mx-auto">
          <svg viewBox="0 0 78 108" class="w-full h-full">
            <path
              fill="#212A36"
              d="M49.961 31.044 62 24.096 48.108 0 36.085 6.963 0 27.823 27.768 76l12.039-6.948-20.83-36.137 24.046-13.911z"
            />
            <path
              fill="url(#logo-bottom)"
              d="M78 80.177 50.216 32l-12.023 6.963L59.023 75.1 34.977 88.996l-6.954-12.04L16 83.919 29.892 108l36.085-20.86z"
            />

            <path
              fill="none"
              stroke="url(#shine-gradient)"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              mask="url(#inset-mask-top)"
              d="M49.961 31.044 62 24.096 48.108 0 36.085 6.963 0 27.823 27.768 76l12.039-6.948-20.83-36.137 24.046-13.911z"
            />
            <path
              fill="none"
              stroke="url(#shine-gradient-bottom)"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              mask="url(#inset-mask-bottom)"
              d="M78 80.177 50.216 32l-12.023 6.963L59.023 75.1 34.977 88.996l-6.954-12.04L16 83.919 29.892 108l36.085-20.86z"
            />

            <!-- Animated gradient definition -->
            <defs>
              <!-- Masks for inset stroke effect -->
              <mask id="inset-mask-top">
                <rect width="100%" height="100%" fill="black" />
                <path
                  fill="white"
                  d="M49.961 31.044 62 24.096 48.108 0 36.085 6.963 0 27.823 27.768 76l12.039-6.948-20.83-36.137 24.046-13.911z"
                />
              </mask>
              <mask id="inset-mask-bottom">
                <rect width="100%" height="100%" fill="black" />
                <path
                  fill="white"
                  d="M78 80.177 50.216 32l-12.023 6.963L59.023 75.1 34.977 88.996l-6.954-12.04L16 83.919 29.892 108l36.085-20.86z"
                />
              </mask>
              <linearGradient
                id="logo-bottom"
                x1="50%"
                x2="50%"
                y1="100%"
                y2="0%"
              >
                <stop offset="0%" stop-color="#148E77" />
                <stop offset="100%" stop-color="#096" />
              </linearGradient>

              <linearGradient
                id="shine-gradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop offset="0%" stop-color="white" stop-opacity="0" />
                <stop offset="50%" stop-color="white" stop-opacity="0.9" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
                <animateTransform
                  attributeName="gradientTransform"
                  type="translate"
                  from="-1 0"
                  to="1 0"
                  dur="8s"
                  repeatCount="indefinite"
                />
              </linearGradient>

              <linearGradient
                id="shine-gradient-bottom"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop offset="0%" stop-color="white" stop-opacity="0" />
                <stop offset="50%" stop-color="white" stop-opacity="0.9" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
                <animateTransform
                  attributeName="gradientTransform"
                  type="translate"
                  from="-1 0"
                  to="1 0"
                  dur="8s"
                  begin="0;.3s"
                  repeatCount="indefinite"
                />
              </linearGradient>
            </defs>
          </svg>
        </div>

        <div
          class="flex flex-col items-center justify-center text-center space-y-2"
        >
          <h1 class="text-4xl font-semibold tracking-tight">
            Scheepens Consultancy
          </h1>
          <p class="text-lg text-gray-500">
            Your partner in secure software solutions
          </p>
        </div>
      </main>

      <footer
        class="row-start-3 flex gap-[40px] flex-wrap items-center justify-center"
      >
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4 text-slate-600 hover:text-slate-900"
          href="https://www.linkedin.com/company/scheepens-consultancy-bv"
          target="_blank"
          rel="noopener noreferrer"
        >
          LinkedIn
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4 text-slate-600 hover:text-slate-900"
          href="mailto:info@scheepensconsultancy.nl"
          target="_blank"
          rel="noopener noreferrer"
        >
          Email
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4 text-slate-600 hover:text-slate-900"
          href="tel:+31850606998"
          target="_blank"
          rel="noopener noreferrer"
        >
          Phone
        </a>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
